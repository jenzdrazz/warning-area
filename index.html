<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureAccess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i>🔒</i>
                <h1>SecureAccess</h1>
                <p>Masuk ke akun Anda</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <div class="input-field">
                        <span>📧</span>
                        <input type="email" id="email" name="email" placeholder="nama@contoh.com" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-field">
                        <span>🔑</span>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot">Lupa kata sandi?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <span>🚀 Masuk</span>
                    <span class="loading" id="loadingSpinner">⏳</span>
                </button>
                
                <div class="redirect-notice">
                    <span>🔗 Anda akan diarahkan ke jenztyzz.vercel.app</span>
                </div>
                
                <div class="data-info">
                    <span>💾 Data tersimpan di browser</span>
                </div>
            </form>
            
            <div class="view-data">
                <button onclick="viewSavedData()">📊 Lihat Data Tersimpan</button>
                <button onclick="clearData()">🗑️ Hapus Data</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
